{% extends "hyperjob/base.html" %}
{% block title %} {{ block.super }} - User Profile{% endblock title %}
{% block content %}
    <h1>Hello, {{ user.username }}!</h1>
    <h3>{{ title }}</h3>
    <form action="{{ action_url }}" method="post">
        {% csrf_token %}
        <table>{{ form.as_table }} </table>
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
